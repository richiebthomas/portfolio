<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Portfolio</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="feed.html" class="active">Feed</a>
                <a href="https://github.com/richiebthomas" target="_blank">GitHub</a>
            </nav>
        </header>

        <main>
            <h1>Latest Posts</h1>
            <div id="feed-container" class="feed-list">
                <!-- Posts will be loaded here -->
                <p style="color: var(--muted);">Loading posts...</p>
            </div>
        </main>
    </div>

    <script>
        async function loadPosts() {
            const container = document.getElementById('feed-container');
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('Failed to load posts list');
                
                const posts = await response.json();
                
                if (posts.length === 0) {
                    container.innerHTML = '<p>No posts found.</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <a href="${post.path}" class="post-item">
                        <div class="post-title">${post.title}</div>
                        <div class="post-date">${post.date}</div>
                        <div style="font-size: 0.875rem; color: #a1a1aa; margin-top: 0.5rem;">
                            ${post.description || ''}
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                console.error(error);
                // Fallback for demo purposes if posts.json doesn't exist yet
                container.innerHTML = `
                    <a href="posts/welcome.html" class="post-item">
                        <div class="post-title">Welcome to my blog</div>
                        <div class="post-date">Nov 30, 2025</div>
                        <div>This is a fallback link because posts.json was not found. Run the generator script!</div>
                    </a>
                `;
            }
        }

        loadPosts();
    </script>
</body>
</html>
